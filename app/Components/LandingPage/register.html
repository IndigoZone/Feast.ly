
<div id='register' class="authDiv">
  <div ng-controller="LandingController">
<div class="container">
  <h1 class="brand-login">Feast.ly</h1>
      <form name="signupForm" class="form-signin" ng-submit='register()'>
        <h2 class="form-signin-heading">Register Here</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="username" ng-model='username' class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" ng-model='password' class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> <span class="remember-me">Remember me</span>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block log-reg" ng-click='register()'type="submit">Register</button>
      </form>
      <a class="already" href="#/login">Already have an account? <strong>Sign in</strong> ...</a>
      </div>
    </div>
